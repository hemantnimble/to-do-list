<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do_App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="to-do-list.png" type="image/x-icon">

</head>

<body>
    <div class="container">
        <div class="toDoapp">
            <div class="title">
                <img src="to-do-list.png" alt=""> <h2>To-Do List</h2>
            </div>
            <div class="row">
                <input type="text" id="text-box" placeholder="enter text here">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">

            </ul>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
